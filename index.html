<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Verification</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bold;
      color: #fff;
      background: #000;
    }
  </style>
</head>
<body>
  The previous page is trying to send you to "{link}," does it look legit?<br>
  If <span style="color:#f00;font-weight:bolder">not</span>, close this page. If <span style="color:#0f0;font-weight:bolder">yes</span>, click the link.
  <script>
    const link = decodeURIComponent(window.location.search.slice(1))
    document.innerHTML = document.innerHTML.replace('{link}', `<a href="${link}"target="_self">${link}</a>`);
  </script>
</body>
</html>
